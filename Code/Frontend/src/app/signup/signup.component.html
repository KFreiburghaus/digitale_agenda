<div class="container signup col-lg-6">
    <h2>Geschäft Registrieren</h2>
    <br>
    <form [formGroup]="signupForm" (ngSubmit)="f.form.valid && signup()" #f="ngForm">
        <div class="form-group">
            <input type="text" [formControlName]="'vorname'" [ngClass]="{'error': isValid('vorname')}" placeholder="Vorname" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" [formControlName]="'nachname'" [ngClass]="{'error': isValid('nachname')}" placeholder="Nachname" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" [formControlName]="'firma'" [ngClass]="{'error': isValid('firma')}" placeholder="Firmenname" class="form-control">
        </div>

        <div class="form-group">
            <input type="email" [formControlName]="'email'" [ngClass]="{'error': isValid('email')}" placeholder="E-Mail" class="form-control">
        </div>

        <div class="form-group">
            <input type="password" [formControlName]="'password'" [ngClass]="{'error': isValid('password')}" placeholder="Passwort" class="form-control" >
        </div>

        <div class="form-group">
            <input type="password" [formControlName]="'confirmPassword'" [ngClass]="{'error': isValid('confirmPassword')}" placeholder="Passwort bestätigen" class="form-control">
            <span *ngIf="signupForm.errors?.mismatchedFields" style="color: red; font-size: 10px">Passwörter stimmen nicht übereins</span>
        </div>

        <button type="submit" [disabled]="!f.valid" class="float-left btn btn-primary mr-2">Registrieren</button>
        <a routerLink="/login" class="float-left btn btn-outline-primary mr-2">Login</a>

    </form>
</div>
